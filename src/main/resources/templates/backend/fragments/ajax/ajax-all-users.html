<h2>User List</h2>
<ul class="list-group" id="all-users" th:if="${!users.isEmpty()}" th:each="user: ${users}">
    <li class="list-group-item"
       th:text=" 'User ID: ' + ${user.id} + ' -------- Name: ' + ${user.name} + ' -------- Last Name: '+ ${user.surname} "></li>
    <a class="btn btn-primary" th:href="@{'/backend/permission/' + ${user.id}}" role="button">Set Permissions</a>
</ul>
<ul class="list-group" th:if="${users.isEmpty()}">
    <a>No Users Found</a>
</ul>
