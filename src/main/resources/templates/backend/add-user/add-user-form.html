<!DOCTYPE html>
<html lang="en">

<head>
    <div th:insert="frontend/fragments/fragment-head.html">
    </div>

<body id="page-top">
<!--Navbar insert-->
<div th:insert="backend/fragments/fragment-navbar.html"></div>

<div id="wrapper">
    <!--Sidebar insert-->
    <div th:insert="backend/fragments/fragment-sidebar.html"></div>
    <div id="content-wrapper">
        <div class="container-fluid">
            <!--Breadcrumb insert-->
            <div th:insert="backend/fragments/fragment-breadcrumb.html"></div>


            <!-- New user form -->
            <div class="row">
                <div class="col-xl-3 col-sm-6 mb-3">
                    <div class="container">
                        <div class="card card-register mx-auto mt-5">
                            <div class="card-header">Register an Account</div>
                            <div class="card-body">
                                <div th:if="${error != null}">
                                    <div class="alert alert-warning" th:text="${error}">
                                    </div>
                                </div>
                                <div th:insert="all-fragments/fragment-user-form.html"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sticky Footer -->
            <footer class="sticky-footer">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright © ProductUpVote 2018</span>
                    </div>
                </div>
            </footer>

        </div>
        <!-- /.content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="backend/fragments/fragment-js.html"></div>
</body>

</html>
