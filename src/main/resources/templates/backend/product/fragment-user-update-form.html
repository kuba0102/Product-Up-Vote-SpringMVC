<div class="card card-register mx-auto mt-5">
    <div class="card-body">
        <form th:object="${userToUpdate}" action="/backend/update-user" method="POST">
            <div class="form-group">
                <div class="form-row">
                    <div class="col-md-6">
                        <label for="inputId">User Id</label>
                        <input type="text" id="inputId" class="form-control" placeholder="User Id"
                               required="required" th:field="*{id}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="inputUsername">Username</label>
                        <input type="text" id="inputUsername" class="form-control" placeholder="Username"
                               required="required"
                               autofocus="autofocus" th:field="*{username}">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="col-md-6">
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" class="form-control" placeholder="First name"
                               required="required"
                               th:field="*{name}">
                    </div>
                    <div class="col-md-6">
                        <label for="surname">Last name</label>
                        <input type="text" id="surname" class="form-control" placeholder="Last name"
                               required="required"
                               th:field="*{surname}">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                       required="required"
                       th:field="*{email}" readonly>
            </div>
            <input type="submit" value="Update My Details">
        </form>
    </div>
</div>
