<input type="hidden" id="page" th:value="${page}">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div th:insert="all-fragments/product/fragment-product-search.html"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <div th:insert="all-fragments/product/filter/fragment-product-filters.html"></div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div id="products">
        <div th:insert="all-fragments/product/fragment-product-list.html"></div>
    </div>
</div>
<script>
    function approve(id) {
        page = document.getElementById("page").value;
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("products").innerHTML =
                    this.responseText;
            }
        };
        setTimeout(function () {
            xhttp.open("POST", "/backend/product-approve/" + id + "/" + page +"/yes", true);
            xhttp.send();
        }, 500);
    }
    function disapprove(id) {
        page = document.getElementById("page").value;
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("products").innerHTML =
                    this.responseText;
            }
        };
        setTimeout(function () {
            xhttp.open("POST", "/backend/product-approve/" + id + "/" + page +"/disapproved", true);
            xhttp.send();
        }, 500);
    }
</script>
