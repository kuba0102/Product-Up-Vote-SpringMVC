<!DOCTYPE html>
<html lang="en">
<head>
    <div th:insert="backend/fragments/fragment-head.html">
    </div>
</head>

<body id="page-top">

<div th:insert="backend/fragments/fragment-navbar.html"></div>

<div id="wrapper">

    <div th:insert="backend/fragments/fragment-sidebar.html"></div>
    <div id="content-wrapper">
        <div class="container-fluid">
            <!--Breadcrumb insert-->
            <div th:insert="backend/fragments/fragment-breadcrumb.html"></div>


            <!-- New user forms -->
            <div class="row">

                    <div class="card card-register mx-auto mt-5">

                        <div class="card-body">
                            <div th:if="${error != null}">
                                <div class="alert alert-warning" th:text="${error}">
                                </div>
                            </div>
                            <div th:insert="backend/fragments/forms/fragment-perm-form"></div>
                        </div>
                    </div>
                </div>
                <!--</div>-->
            </div>

            <!-- Sticky Footer -->
            <div th:insert="backend/fragments/fragment-sticky-footer.html"></div>
        </div>
    </div>
    <!-- /.content-wrapper -->

</div>
<!-- /#wrapper -->

<div th:insert="backend/fragments/fragment-footer.html"></div>
<div th:insert="backend/fragments/fragment-js.html"></div>

</html>
