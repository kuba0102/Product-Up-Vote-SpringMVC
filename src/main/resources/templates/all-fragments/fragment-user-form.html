<form th:object="${user}" method="POST">
    <div class="form-group">
        <div class="form-label-group">
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" required="required"
                   autofocus="autofocus" th:field="*{username}">
            <label for="inputUsername">Username</label>
        </div>
    </div>
    <div class="form-group">
        <div class="form-row">
            <div class="col-md-6">
                <div class="form-label-group">
                    <input type="text" id="firstName" class="form-control" placeholder="First name" required="required"
                           th:field="*{name}">
                    <label for="firstName">First name</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-label-group">
                    <input type="text" id="surname" class="form-control" placeholder="Last name" required="required"
                           th:field="*{surname}">
                    <label for="surname">Last name</label>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required"
                   th:field="*{email}">
            <label for="inputEmail">Email address</label>
        </div>
    </div>
    <div class="form-group">
        <div class="form-row">
            <div class="col-md-6">
                <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                           required="required" th:field="*{password}">
                    <label for="inputPassword">Password</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-label-group">
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password"
                           required="required" th:field="*{salt}">
                    <label for="confirmPassword">Confirm password</label>
                </div>
            </div>
        </div>
    </div>
    <input type="submit" value="Register">
</form>
